<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <h3 class="g-md-3">Login</h3>

          <form th:action="@{/process}" method="post" th:object="${LoginData}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >User Name</label
              >
              <input
                type="text"
                name="userName"
                class="form-control is-invalid"
                th:value="${LoginData.userName}"
				th:classappend="${#fields.hasErrors('userName')? 'is-invalid' :	''}"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
			  <div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"> </div>

             
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Email</label
              >
              <input
                type="paemailssword"
                name="email"
                class="form-control"
                th:value="${LoginData.email}"
				th:classappend="${#fields.hasErrors('email')? 'is-invalid' :	''}"
                id="exampleInputPassword1"
              />
			  <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="emailfield" class="invalid-feedback"> </div>
            </div>



            <div class="mb-3 form-check">
              <input
			  th:classappend="${#fields.hasErrors('rememberMe')? 'is-invalid' :	''}"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label  class="form-check-label" for="exampleCheck1"
                >Check me out</label>
				<div th:each="e:${#fields.errors('rememberMe')}" th:text="${e}" id="emailfield" class="invalid-feedback"> </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
