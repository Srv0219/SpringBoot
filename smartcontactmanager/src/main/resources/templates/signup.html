<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					<div 
					 th:if="${session.message}" 
					 th:classappend="${session.message.type}" 
					 class="alert" 
					 role="alert">
					 <p class="text-center" th:text="${session.message.content}"></p>
					 <th:block th:text="${#session.removeAttribute('message')}"></th:block></div>
						<h2 class="text-center">Register</h2>
						<form 
						action="" th:action="@{/do_register}" 
						method="post"
						th:object="${user}">

							<!-- name -->
							<div class="mb-3">
								<label 
								for="name_field" 
								class="form-label">Name</label> 
								<input
									name="name" 
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									required="required"
									th:value="${user.name}">
							</div>

							<!-- email -->
							<div class="mb-3">
								<label 
								for="email_field" 
								class="form-label">Email address</label>
									 <input 
									 name="email" 
									 type="email" 
									 class="form-control"
									 id="email_field" 
									 aria-describedby="emailHelp"
									 required="required"
                                     th:value="${user.email}">
							</div>

							<!-- password -->
							<div class="mb-3">
								<label 
								for="password_field" 
								class="form-label">Password</label>
								<input 
								name="password" 
								type="password" 
								class="form-control"
								id="password_field" 
								aria-describedby="emailHelp"
								required="required" 
								th:value="${user.password}">
							</div>


							<!-- terms and condition -->
							<div class="mb-3 form-check">
								<input 
								name="agreement" 
								type="checkbox" 
								class="form-check-input"
								id="agreement"> 
								<label class="form-check-label"
									for="agreement">Accept terms and conditions</label>
							</div>

							<!--user about field -->
							<div class="form-group">
								<textarea 
								name="about" 
								class="form-control" 
								rows="5"
								placeholder="Enter something yourself" 
								th:value="${user.about}"></textarea>
							</div>

							<button 
							type="submit" 
							class="btn bg-primary text-white">Submit</button>
							<button 
							type="reset" 
							class="btn btn-danger text-white">Reset</button>
						</form>
					</div>

				</div>
			</div>
		</div>

	</section>

</body>
</html>
