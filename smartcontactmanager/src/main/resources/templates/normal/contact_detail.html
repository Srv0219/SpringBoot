<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact details</title>
</head>
<body>

	<section>

		<div class="container m-5 ">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img alt="pro_pic"
							style="height: 100px; width: 100px; border-radius: 50px"
							th:src="@{'/image/'+${contact.image}}" src="">
						<h4>
							<span th:text="${contact.name}" style="font-weight: bold;"></span>
						</h4>
						<h5>
							( <span th:text="${contact.secondName}"></span> )
						</h5>

						<table class="table table-borderless ">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col"><span th:text="${contact.cId}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>


								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>


								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>
							</tbody>
						</table>

						<div class="description mb-4">
							<span style="font-family: monospace; font-weight: bold;"
								th:text="${contact.description}"></span>
						</div>
						<button class="btn btn-danger">
							Delete</i>
						</button>
						<button class="btn btn-primary ">
							Update
						</button>
					</div>

				</div>
			</div>
		</div>

	</section>

</body>
</html>
