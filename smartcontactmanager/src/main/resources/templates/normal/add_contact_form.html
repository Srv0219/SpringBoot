<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:value="${title}"></title>
</head>
<body>

	<section>
		<div class="card">
			<div class="card-body">
				
				<h3 class="text-center">Add Contact</h3>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class='bx bx-plus'></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class='bx bx-user'></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control">
								</div>

								<!-- Phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class='bx bx-phone'></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control">
								</div>

								<!-- Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class='bx bx-mail-send'></i>
										</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email Id here" class="form-control">
								</div>

								<!-- Work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class='bx bx-briefcase'></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control">
								</div>

								<!-- Description -->

								<div class="form-group mt-3">
									<textarea class="form-control" name="description"
										id="description" rows="5" placeholder="Enter here description"></textarea>
								</div>

								<!--  Image -->

								<div class="input-group">
									<div class="custom-file">
										<input class="custom-file-upload" type="file" name="ProfileImage">
									</div>

								</div>

								<!-- Button -->
								<div class="container text-center mt-3">
									<button class="btn btn-primary" type="submit">Submit</button>
								</div>


							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
