<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:value="${title}"></title>
</head>
<body>

	<section>
		<div class="container">
			<h3 class="text-center m-3">Your Contacts</h3>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="c : ${contacts}">
							<th class="count" scope="row"></th>
							<td> <img alt="" class="my_profile_picture" th:src="@{'/image/'+${c.image}}" src="pro_pic"> <span th:text="${c.name}"></span> </td>
							<td > <a href="#" th:href="@{'/user/'+${c.cId}+'/contact/'}" > <span th:text="${c.email}"></span> </a> </td>
							<td th:text="${c.phone}"></td>
							<td>
								<button class="btn btn-danger btn-sm">
									<i class='bx bx-trash-alt' style='color: white;'></i>
								</button>
								<button class="btn btn-primary btn-sm">
									<i class='bx bxs-pen' style='color: white;'></i>
								</button>

							</td>
						</tr>

					</tbody>
				</table>
				<!-- Pagination Part -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						
						<li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"> <span th:text="${i}"></span> </a></li>
						
						<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>

			</div>
		</div>
	</section>

</body>
</html>
