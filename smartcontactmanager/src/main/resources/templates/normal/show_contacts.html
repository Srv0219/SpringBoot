<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
<head >
<meta charset="ISO-8859-1">
<title th:value="${title}"></title>
</head>
<body>

<section>
<div class="container">
<h3 class="text-center m-3">Your Contacts</h3>
<div class="table-responsive">
 <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="c : ${contacts}">
      <th class="count" scope="row"></th>
      <td th:text="${c.name}"></td>
      <td th:text="${c.email}" ></td>
      <td th:text="${c.phone}"></td>
      <td> 
      <button class="btn btn-danger btn-sm"><i class='bx bx-trash-alt' style='color: white;'></i></button>
      <button class="btn btn-primary btn-sm"><i class='bx bxs-pen' style='color: white;'></i></button> 
      
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</section>

</body>
</html>
